<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <h1 class="mb-4">Create New Order</h1>
        <form th:action="@{/orders}" th:object="${order}" method="post">

                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
            </div>
            <div class="mb-3">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="orderDate" th:field="*{orderDate}" required>
            </div>
            <div class="mb-3">
                <label for="products" class="form-label">Products</label>
                <select id="products" name="productIds" class="form-select" multiple>
                    <th:block th:each="product : ${products}">
                        <option th:value="${product.id}" th:text="${product.name}"></option>
                    </th:block>
                </select>
            </div>

                    <option value="SHIPPED">Shipped</option>
                    <option value="DELIVERED">Delivered</option>
