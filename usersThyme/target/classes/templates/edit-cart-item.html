<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Cart Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Item in Cart</h1>
        <form th:action="@{/cart/update}" method="post">
            <input type="hidden" name="productId" th:value="${cartItem.product.id}">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" th:value="${cartItem.product.name}" disabled>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" th:value="${cartItem.quantity}" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/cart" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
