<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Order Details</h1>
        <dl class="row">
            <dt class="col-sm-3">Customer Name:</dt>
            <dd class="col-sm-9" th:text="${order.customerName}"></dd>

            <dt class="col-sm-3">Order Date:</dt>
            <dd class="col-sm-9" th:text="${order.orderDate}"></dd>

            <dt class="col-sm-3">Products:</dt>
            <dd class="col-sm-9">
                <ul>
                    <li th:each="product : ${order.products}" th:text="${product.name}"></li>
                </ul>
            </dd>

            <dt class="col-sm-3">Total:</dt>
            <dd class="col-sm-9" th:text="${order.total}"></dd>

            <dt class="col-sm-3">Status:</dt>
            <dd class="col-sm-9" th:text="${order.status}"></dd>
        </dl>
        <a href="/orders" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
