<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">View Product</h1>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <p class="form-control" th:text="${product.name}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <p class="form-control" th:text="${product.price}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <p class="form-control" th:text="${product.category != null ? product.category.name : 'Uncategorized'}"></p>
        </div>
        <a href="/products" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
