<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Your Shopping Cart</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cart.items}">
                    <td th:text="${cartItem.product.name}"></td>
                    <td th:text="${cartItem.product.price}"></td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td th:text="${cartItem.quantity * cartItem.product.price}"></td>
                    <td>
                        <a th:href="@{/cart/edit/{id}(id=${cartItem.product.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/cart/remove/{id}(id=${cartItem.product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Remove</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                    <td colspan="2" th:text="${cart.total}"></td>
                </tr>
            </tfoot>
        </table>
        <a href="/products" class="btn btn-secondary">Continue Shopping</a>
        <a href="/cart/checkout" class="btn btn-primary">Checkout</a>
    </div>
</body>
</html>
